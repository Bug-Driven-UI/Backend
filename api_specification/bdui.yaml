openapi: 3.1.0
info:
  title: BDUI API
  version: 1.0.0
  description: |
    Спецификация OpenAPI для Backend-Driven UI  приложения

tags:
  - name: AdminScreen
    description: Операции с экранами из админки
  - name: ClientEngine
    description: Операции с экранами для выдачи клиенту
  - name: AdminTemplates
    description: Операции с шаблонами из админки
  - name: AdminAPIRegistry
    description: Операции с реестром внешних API
  - name: AdminCommands
    description: Операции по работе с командами
  - name: AdminTextStyles
    description: Операции по работе с текстовыми стилями
  - name: AdminColorStyles
    description: Операции по работе с стилями цветов

paths:
  # AdminScreen
  /v1/getScreenNames:
    post:
      summary: Получить список названий экранов
      tags: [ AdminScreen ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScreenNamesRequest"
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenNamesResponseSuccess'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenNamesResponseError'
        '500':
          description: Внутренняя ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenNamesResponseError'

  /v1/getScreenVersions:
    post:
      summary: Получить список версий экрана
      tags: [ AdminScreen ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScreenVersionRequest"
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenVersionResponseSuccess'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenVersionResponseError'
        '500':
          description: Внутренняя ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenVersionResponseError'

  /v1/setProductionVersion:
    post:
      summary: Сделать версию экрана продовой
      tags: [ AdminScreen ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetProductionVersionRequest"
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetProductionVersionResponseSuccess'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetProductionVersionResponseError'
        '500':
          description: Внутренняя ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetProductionVersionResponseError'

  /v1/getScreen:
    post:
      summary: Получить описание экрана
      tags: [ AdminScreen ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScreenRequest"

      responses:
        '200':
          description: Успешный ответ или ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenResponseSuccess'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenResponseError'
        '500':
          description: Внутренняя ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenResponseError'
  /v1/updateScreen:
    put:
      summary: Обновить скелет экрана
      tags: [ AdminScreen ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScreenUpdateRequest'
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenUpdateResponseSuccess'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenUpdateResponseError'
        '500':
          description: Внутренняя ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenUpdateResponseError'

  /v1/saveScreen:
    post:
      summary: Сохранить новый экран
      tags: [ AdminScreen ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScreenForSave"

      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenResponseSuccess'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenResponseError'
        '500':
          description: Внутренняя ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenResponseError'
  /v1/deleteScreen:
    delete:
      summary: Удаление экрана (целиком, вместе со всеми версиями)
      tags: [ AdminScreen ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScreenDeleteRequest"
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenDeleteResponseSuccess'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenDeleteResponseError'
        '500':
          description: Внутренняя ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenDeleteResponseError'

  # AdminAPI

  /v1/saveAPI:
    post:
      summary: Сохранить внешнее API
      tags: [ AdminAPIRegistry ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiRepresentationForSave"

      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APISaveResponseSuccess'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APISaveResponseError'
        '500':
          description: Внутренняя ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APISaveResponseError'

  /v1/updateAPI:
    put:
      summary: Обновить внешнее API
      tags: [ AdminAPIRegistry ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/APIUpdateRequest"

      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIUpdateResponseSuccess'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIUpdateResponseError'
        '500':
          description: Внутренняя ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIUpdateResponseError'

  /v1/deleteAPI:
    delete:
      summary: Удалить внешнее API
      tags: [ AdminAPIRegistry ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/APIDeleteRequest"

      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIDeleteResponseSuccess'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIDeleteResponseError'
        '500':
          description: Внутренняя ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIDeleteResponseError'

  /v1/getAPI:
    post:
      summary: Получить внешнее API
      tags: [ AdminAPIRegistry ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/APIRequest"

      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseSuccess'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseError'
        '500':
          description: Внутренняя ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseError'

  /v1/getAPINames:
    post:
      summary: Получить список названий существующих внешних API по query
      tags: [ AdminAPIRegistry ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/APINamesRequest"
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APINamesResponseSuccess'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APINamesResponseError'
        '500':
          description: Внутренняя ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APINamesResponseError'

  # ClientEngine
  /v1/renderScreen:
    post:
      summary: Получить экран с данными для отрисовки
      tags: [ ClientEngine ]
      parameters:
        - in: header
          required: true
          name: userId
          description: "Идентификатор пользователя, от которого выполняется запрос"
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScreenRenderRequest"

      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RenderedScreenResponse'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RenderedScreenResponseError'
        '500':
          description: Внутренняя ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RenderedScreenResponseError'

components:
  schemas:
    # ADMIN MODELS (Модели для админки)
    ScreenRequest:
      description: "Запрос на получение скелета экрана"
      type: object
      required: [ data ]
      properties:
        data:
          type: object
          required: [ screenId ]
          properties:
            screenId:
              type: uuid
              description: "Идентификатор экрана"
            versionId:
              type: uuid
              description: "Идентификатор версии экрана. Если null, возвращается последняя версия"

    ScreenResponseSuccess:
      type: object
      required: [ screen ]
      properties:
        type:
          const: success
        screen:
          $ref: '#/components/schemas/Screen'
      additionalProperties: false

    ScreenResponseError:
      type: object
      required: [ errors ]
      properties:
        type:
          const: error
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorContent'
      additionalProperties: false

    SetProductionVersionRequest:
      description: "Запрос на установки версии экрана, как продовой"
      type: object
      required: [ data ]
      properties:
        data:
          type: object
          required: [ screenId, versionId ]
          properties:
            screenId:
              type: uuid
              description: "Идентификатор экрана"
            versionId:
              type: uuid
              description: "Идентификатор версии, которую требуется сделать продовой"

    SetProductionVersionResponseSuccess:
      type: object
      required: [ screen ]
      properties:
        type:
          const: success
        version:
          $ref: '#/components/schemas/ScreenVersion'
      additionalProperties: false

    SetProductionVersionResponseError:
      type: object
      required: [ errors ]
      properties:
        type:
          const: error
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorContent'
      additionalProperties: false

    ScreenVersionRequest:
      description: "Запрос на получение версий экрана"
      type: object
      required: [ data ]
      properties:
        data:
          type: object
          required: [ screenId ]
          properties:
            screenId:
              type: uuid
              description: "Идентификатор экрана"

    ScreenVersionResponseSuccess:
      type: object
      required: [ type, data ]
      properties:
        type:
          const: success
        data:
          type: object
          required: [ versions ]
          properties:
            versions:
              type: array
              items:
                $ref: '#/components/schemas/ScreenVersion'

      additionalProperties: false

    ScreenVersionResponseError:
      type: object
      required: [ errors ]
      properties:
        type:
          const: error
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorContent'
      additionalProperties: false

    ScreenSaveResponseSuccess:
      type: object
      properties:
        type:
          const: success
        screen:
          $ref: '#/components/schemas/Screen'
      additionalProperties: false

    ScreenSaveResponseError:
      type: object
      required: [ errors ]
      properties:
        type:
          const: error
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorContent'
      additionalProperties: false

    ScreenDeleteRequest:
      description: Запрос на удаление экрана
      type: object
      required: [ data ]
      properties:
        data:
          required: [ screenId ]
          properties:
            screenId:
              type: string
              description: "Идентификатор экрана"

    ScreenDeleteResponseSuccess:
      type: object
      properties:
        type:
          const: success
        message:
          type: string
      additionalProperties: false

    ScreenDeleteResponseError:
      type: object
      required: [ errors ]
      properties:
        type:
          const: error
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorContent'
      additionalProperties: false

    ScreenUpdateRequest:
      description: "Запрос на обновление экрана"
      type: object
      required: [ data ]
      properties:
        data:
          type: object
          required: [ screenId, versionId, screen ]
          properties:
            screenId:
              type: string
              format: uuid
              description: Идентификатор экрана
            versionId:
              type: string
              format: uuid
              description: Идентификатор версии
            screen:
              $ref: "#/components/schemas/ScreenForSave"

    ScreenUpdateResponseSuccess:
      type: object
      properties:
        type:
          const: success
        version:
          $ref: '#/components/schemas/ScreenVersion'
      additionalProperties: false

    ScreenUpdateResponseError:
      type: object
      required: [ errors ]
      properties:
        type:
          const: error
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorContent'
      additionalProperties: false

    ScreenNamesRequest:
      description: "Запрос на получение всех экранов по названию"
      type: object
      required: [ data ]
      properties:
        data:
          type: object
          properties:
            query:
              type: string
              description: "Название экрана"

    ScreenNamesResponseSuccess:
      type: object
      required: [ type, data ]
      properties:
        type:
          const: success
        data:
          type: object
          required: [ screenNames ]
          properties:
            screenNames:
              type: array
              items:
                type: object
                required: [ id, name, description ]
                properties:
                  id:
                    type: uuid
                  name:
                    type: string
                  description:
                    type: string
      additionalProperties: false

    ScreenNamesResponseError:
      type: object
      required: [ errors ]
      properties:
        type:
          const: error
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorContent'
      additionalProperties: false

    ErrorContent:
      type: object
      description: "Содержимое ошибки"
      required: [ timestampMs, message ]
      properties:
        timestampMs:
          type: integer
          format: int64
          description: "Время формирования ошибки (в мс)"
        message:
          type: string
          description: "Описание ошибки"
      additionalProperties: false

    # Модели запросов и ответов для реестра API

    APISaveResponseSuccess:
      type: object
      required: [ type, api ]
      properties:
        type:
          const: success
        api:
          $ref: '#/components/schemas/ApiRepresentation'
      additionalProperties: false

    APISaveResponseError:
      type: object
      required: [ errors ]
      properties:
        type:
          const: error
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorContent'
      additionalProperties: false

    APIUpdateRequest:
      description: "Запрос на обновление API"
      type: object
      required: [ data ]
      properties:
        data:
          type: object
          required: [ apiId, api ]
          properties:
            apiId:
              type: string
              format: uuid
              description: Идентификатор экрана
            api:
              $ref: "#/components/schemas/ApiRepresentationForSave"

    APIUpdateResponseSuccess:
      type: object
      required: [ type, api ]
      properties:
        type:
          const: success
        api:
          $ref: '#/components/schemas/ApiRepresentation'
      additionalProperties: false

    APIUpdateResponseError:
      type: object
      required: [ errors ]
      properties:
        type:
          const: error
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorContent'
      additionalProperties: false

    APIDeleteRequest:
      description: Запрос на удаление API
      type: object
      required: [ data ]
      properties:
        data:
          required: [ apiId ]
          properties:
            apiId:
              type: string
              description: "Идентификатор API"

    APIDeleteResponseSuccess:
      type: object
      properties:
        type:
          const: success
        message:
          type: string
      additionalProperties: false

    APIDeleteResponseError:
      type: object
      required: [ errors ]
      properties:
        type:
          const: error
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorContent'
      additionalProperties: false

    APIRequest:
      description: "Запрос на получение API"
      type: object
      required: [ data ]
      properties:
        data:
          type: object
          required: [ apiId ]
          properties:
            apiId:
              type: uuid
              description: "Идентификатор экрана"

    APIResponseSuccess:
      type: object
      required: [ screen ]
      properties:
        type:
          const: success
        screen:
          $ref: '#/components/schemas/ApiRepresentation'
      additionalProperties: false

    APIResponseError:
      type: object
      required: [ errors ]
      properties:
        type:
          const: error
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorContent'
      additionalProperties: false

    APINamesRequest:
      description: "Запрос на получение всех API по названию"
      type: object
      required: [ data ]
      properties:
        data:
          type: object
          properties:
            query:
              type: string
              description: "Название API"

    APINamesResponseSuccess:
      type: object
      required: [ type, data ]
      properties:
        type:
          const: success
        data:
          type: object
          required: [ apiNames ]
          properties:
            apiNames:
              type: array
              items:
                type: object
                required: [ id, name, description ]
                properties:
                  id:
                    type: uuid
                  name:
                    type: string
                  description:
                    type: string
      additionalProperties: false

    APINamesResponseError:
      type: object
      required: [ errors ]
      properties:
        type:
          const: error
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorContent'
      additionalProperties: false

    Screen:
      type: object
      required: [ screenId, screenName, version, components, apis ]
      properties:
        screenId:
          type: uuid
        screenName:
          type: string
        version:
          $ref: '#/components/schemas/ScreenVersion'
        screenNavigationParams:
          type: array
          items:
            type: string
        apis:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ShortApiRepresentation'
        components:
          type: array
          items:
            $ref: '#/components/schemas/Component'
        scaffold:
          $ref: '#/components/schemas/Scaffold'
        textStyles:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/TextStyle'
        colorStyles:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ColorStyle'
      additionalProperties: false

    ScreenForSave:
      type: object
      required: [ screenName, components, apis ]
      properties:
        screenName:
          type: string
        screenNavigationParams:
          type: array
          items:
            type: string
        apis:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ShortApiRepresentation'
        components:
          type: array
          items:
            $ref: '#/components/schemas/Component'
        scaffold:
          $ref: '#/components/schemas/Scaffold'
        textStyles:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/TextStyle'
        colorStyles:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ColorStyle'
      additionalProperties: false

    ScreenVersion:
      type: object
      required: [ id, version, isProduction, createdAtTimestampMs ]
      properties:
        id:
          type: uuid
        version:
          type: string
        isProduction:
          type: boolean
          description: "Используется ли эта версия прямо сейчас на продакшене"
        createdAtTimestampMs:
          type: int64
          description: "Время создания версии в мс"
        lastModifiedTimestampMs:
          type: int64
          description: "Время изменения версии в мс"

    Scaffold:
      type: object
      properties:
        topBar:
          $ref: '#/components/schemas/Component'
        bottomBar:
          $ref: '#/components/schemas/Component'
      additionalProperties: false

    TextStyle:
      type: object
      required: [ token ]
      properties:
        token:
          type: string
      additionalProperties: false

    ColorStyle:
      type: object
      required: [ token ]
      properties:
        token:
          type: string
      additionalProperties: false

    StatefulComponent:
      allOf:
        - $ref: '#/components/schemas/ComponentBase'
        - type: object
          properties:
            type:
              const: stateful
            states:
              type: array
              items:
                $ref: '#/components/schemas/StateDefinition'
          required: [ type, states ]
          additionalProperties: false

    StateDefinition:
      type: object
      required: [ condition, component ]
      properties:
        condition:
          type: string
        component:
          $ref: '#/components/schemas/Component'

    DynamicColumn:
      allOf:
        - $ref: '#/components/schemas/DynamicCompositeBase'
        - type: object
          properties:
            type:
              const: dynamicColumn
          required: [ type ]
          additionalProperties: false

    DynamicRow:
      allOf:
        - $ref: '#/components/schemas/DynamicCompositeBase'
        - type: object
          properties:
            type:
              const: dynamicRow
          required: [ type ]
          additionalProperties: false

    ShortApiRepresentation:
      type: object
      required: [ apiName, apiParams ]
      properties:
        apiName:
          type: string
        apiParams:
          type: array
          items:
            type: string
      additionalProperties: false

    Insets:
      type: object
      required: [ left, right, bottom, top ]
      properties:
        left: { type: integer, default: 0 }
